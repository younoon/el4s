      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

      <script>
          $("#hoge").click(function (e){
              $("#exampleModal").modal('hide');
              document.getElementById("foo").textContent = "お前ら今何してるんだ？"
              document.getElementById("foo").style.backgroundColor = "orange"
          })
      </script>
      <script>
        var firebaseRef = new Firebase("https://el4s-01.firebaseapp.com/");
        var messagesRef = firebaseRef.child('dataTable');
        messagesRef.on('child_added', function(snapshot) {
          var msg = snapshot.val();
          $('<td><button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Translate</button>').prependTo('#tbody');
          $('<td>').text(msg.language).prependTo('#tbody');
          $('<td>').text(formated(new Date(), 'YYYY-MM-DD HH:MM:SS')).prependTo('#tbody');
          $('<td>').text(msg.body).prependTo('#tbody');
          $('<td>').text(msg.name).prependTo('#tbody');
          $('<tr>').prependTo('#tbody');
        });
        $('#send').click(function() {
          messagesRef.push({
            name: $('#name').val(),
            body: $('#message').val(),
            language: $('#language').val()
          });
        });
        function formated(date, format) {
          format = format.replace(/YYYY/, date.getFullYear());
          format = format.replace(/MM/, date.getMonth() + 1);
          format = format.replace(/DD/, date.getDate());
          format = format.replace(/HH/, date.getHours());
          format = format.replace(/MM/, date.getMinutes());
          format = format.replace(/SS/, date.getSeconds());
          return format;
        }
      </script>
