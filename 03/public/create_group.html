            <div id="layoutSidenav_content">
                <main>
                  <div class="container-fluid center">
                    <h1 class="mt-4">新規グループ作成</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                          <form>
                            <div class="form-group">
                              <label for="name">グループ名</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                              <label for="HousMaker">家電メーカー</label>
                              <select class="custom-select mr-sm-2" id="HousMaker">
                                <option >Choose...</option>
                                <option value="daikin">ダイキン</option>
                                <option value="mituden" >三菱電機</option>
                                <option value="Panasonic">パナソニック</option>
                                <option value="tosiba">東芝</option>
                                <option value="hitati">日立</option>
                                <option value="tuzitu">富士通ゼネラル</option>
                                <option value="sharp">シャープ</option>
                                <option value="mituju">三菱重工</option>
                                <option value="corona">コロナ</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="model">型番</label>
                                <select class="custom-select mr-sm-2" id="ElecMaker">
                                    <option >Choose...</option>
                                    <option value="tyubu">MSZ-R2220</option>
                                    <option value="kansai" >MSZ-R2520
                                    </option>
                                    <option value="tohoku">MSZ-R2820</option>
                                    <option value="kyushu">MSZ-R3620</option>
                                    <option value="tyugoku">MSZ-R4020S</option>
                                    <option value="sikoku">MSZ-R5620S</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <label class="mr-sm-2" for="inlineFormCustomSelect">電力メーカー</label>
                              <select class="custom-select mr-sm-2" id="ElecMaker">
                                <option >Choose...</option>
                                <option value="tyubu">中部電力</option>
                                <option value="kansai" >関西電力</option>
                                <option value="tohoku">東北電力</option>
                                <option value="kyushu">九州電力</option>
                                <option value="tyugoku">中国電力</option>
                                <option value="sikoku">四国電力</option>
                                <option value="hokkaido">北海道電力</option>
                                <option value="tokyo">東京電力</option>
                                <option value="hokuriku">北陸電力</option>
                                <option value="okinawa">沖縄電力</option>
                              </select>
                            </div>
                            <button type="button" class="btn btn-success float-right" id="send" onclick="location.href='./complete_create_group.html'">登録</button>
                          </form>
                        </div>
