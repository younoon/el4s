        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Translate</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Language:</label>
                        <select class="custom-select mr-sm-2" id="language">
                            <option >Choose...</option>
                            <option value="DE">German</option>
                            <option value="EN" selected>English</option>
                            <option value="FR">French</option>
                            <option value="IT">Italian</option>
                            <option value="JA">Japanese</option>
                            <option value="ES">Spanish</option>
                            <option value="NL">Dutch</option>
                            <option value="PL">Polish</option>
                            <option value="RU">Russian</option>
                            <option value="ZH">Chinese</option>
                        </select> 
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text">What are you guys doing right now?</textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="hoge">Translate</button>
                </div>
              </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script>
            $("#hoge").click(function (e){
                $("#exampleModal").modal('hide');
                document.getElementById("foo").textContent = "お前ら今何してるんだ？"
                document.getElementById("foo").style.backgroundColor = "orange"
            })
        </script>
        <script>
          var firebaseRef = new Firebase("https://el4s-01.firebaseapp.com/");
          var messagesRef = firebaseRef.child('dataTable');
          messagesRef.on('child_added', function(snapshot) {
            var msg = snapshot.val();
            $('<td><button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Translate</button>').prependTo('#tbody');
            $('<td>').text(msg.language).prependTo('#tbody');
            $('<td>').text(formated(new Date(), 'YYYY-MM-DD HH:MM:SS')).prependTo('#tbody');
            $('<td>').text(msg.body).prependTo('#tbody');
            $('<td>').text(msg.name).prependTo('#tbody');
            $('<tr>').prependTo('#tbody');
          });
          $('#send').click(function() {
            messagesRef.push({
              name: $('#name').val(),
              body: $('#message').val(),
              language: $('#language').val()
            });
          });
          function formated(date, format) {
            format = format.replace(/YYYY/, date.getFullYear());
            format = format.replace(/MM/, date.getMonth() + 1);
            format = format.replace(/DD/, date.getDate());
            format = format.replace(/HH/, date.getHours());
            format = format.replace(/MM/, date.getMinutes());
            format = format.replace(/SS/, date.getSeconds());
            return format;
          }
        </script>
